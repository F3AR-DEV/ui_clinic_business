name: ui_clinic_business
description: "Proyecto de la clinica PROCMEFA - Interfaz de usuario de escritorio, movi"
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^3.0.0
  window_manager: ^0.5.1
  responsive_builder: ^0.7.1 # <-- agregado aquÃ­
  syncfusion_flutter_core: ^31.1.19
  google_fonts: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/img/
    - assets/fonts/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter/Inter-Regular.ttf
        - asset: assets/fonts/inter/Inter-Bold.ttf
        - asset: assets/fonts/inter/Inter-Italic.ttf
